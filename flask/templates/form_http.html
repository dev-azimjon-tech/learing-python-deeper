<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Submit your name</h1>
    <form method="POST">
        <input type="text" name="name", placeholder="Enter your name">
        <input type="submit", value="submit">
    </form>


    {% if name %}

        <h2>Hello, {{name}} (via POST)</h2>


    {% endif %}
</body>
</html>
